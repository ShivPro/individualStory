<div class = "jumotron text-center" ng-if="!main.loggedIn()">
	<div>
		<h1> Sign up for your story!<h1>
		</div>

		<div>
			<p>Login to write to your story</p>
			<a href="/login" class ="btn-primary">login</a>
		</div>
	</div>

	<div class="row" ng-if="main.loggedIn">
	 <div class = "col-md-3">

	</div>

	<div class="col-md-4" ng=controller="StoryController as Story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write your Story</div>

				<div class="panel-body">
					<form ng-submit="story.createStory()">
						<input class="form-control input-lg" type="text" name="story" ng.model="story.storyData.content" placeholder="......." required>
					</form>
				</div>
			</div>
			<div class="panel-success">
				<div class="panel-heading">Your Stories</div>
				<div class="panel - body" ng-repeat="each in story.stories">
					<p>{{each.content}}</p>
		</div>
	</div>

	<div class="col-md-3">
	</div>
</div>
